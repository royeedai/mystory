spring:
  application:
    name: novel-api
  datasource:
    url: jdbc:mysql://localhost:3306/novel_db?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  redis:
    host: localhost
    port: 6379
    password: 
    database: 0
    timeout: 5000ms
    lettuce:
      pool:
        max-active: 8
        max-idle: 8
        min-idle: 0
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8

mybatis-plus:
  mapper-locations: classpath:mapper/**/*.xml
  type-aliases-package: com.novel.entity
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0

jwt:
  secret: novel-platform-secret-key-change-in-production-environment-2024
  expiration: 86400000  # 24小时（后台用户）
  app-expiration: 604800000  # 7天（小程序用户）

# 微信小程序配置
wx:
  appid: ${WX_APPID:}  # 微信小程序AppID，从环境变量读取
  secret: ${WX_SECRET:}  # 微信小程序Secret，从环境变量读取

server:
  port: 8080
  servlet:
    context-path: /api

logging:
  level:
    com.novel: debug
    org.springframework.security: debug
